<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="./css/style_3.css">
</head>
<body>
    <div class="resume">
        <h1 class="resume-title">简历</h1>
        <div class="resume-body">
            <div class="info-wrap">
                <h2 class="wrap-title">基本信息</h2>
                <div class="wrap-body">
                    <p class="info-name">
                        <span>姓名</span>
                        张三
                    </p>
                    <p class="info-gender">
                        <span>性别</span>
                        男
                    </p>
                    <p class="info-apply">
                        <span>应聘职位</span>
                        Web前端工程师
                    </p>
                </div>
            </div>
            <div class="contact-wrap">
                <h2 class="wrap-title">联系方式</h2>
                <div class="wrap-body">
                    <p class="contact-tel">
                        <span>手机</span>
                        12312341234
                    </p>
                    <p class="contact-email">
                        <span>Email</span>
                        <a href="mailto:joinefe@baidu.com">joinefe@baidu.com</a>
                    </p>
                    <p class="contact-index">
                        <span>个人主页</span>
                        <a href="#">Github</a>
                    </p>
                </div>
            </div>
            <div class="skill-wrap">
                <h2 class="wrap-title">能力描述</h2>
                <div class="wrap-body">
                    <p class="technical-skill">
                        <span>技术能力</span>
                        熟练掌握HTML，CSS，JavaScript
                    </p>
                    <p class="com-skill">
                        <span>综合能力</span>
                        良好的习惯，主动积极，努力勤奋
                    </p>
                </div>
            </div>
            <div class="edu-wrap">
                <h2 class="wrap-title">教育经历</h2>
                <div class="wrap-body">
                    <p class="bachelor">
                        <span>本科</span>
                        百度前端技术学院小微学院
                    </p>
                    <p class="master">
                        <span>研究生</span>
                        百度前端技术学院大冰学院
                    </p>
                </div>
            </div>
            <div class="experience-wrap">
                <h2 class="wrap-title">项目经历</h2>
                <div class="wrap-body">
                    <p class="event">
                        <span>小度小度</span>
                        作为前端工程师角色参与了ABC组建的开发
                    </p>
                    <p class="event">
                        <span>SAN Doc</span>
                        作为文档工程师参与了SAN Doc编写
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
